<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-8">
    <form id="auth" [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form-horizontal p-col-12">
      <div class="row">
        <div class="col-md-6">
          <app-validator-message [field]="userForm.get('username')"></app-validator-message>
          <label class="required">Имя пользователя<span class="required">*</span></label>
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="pi pi-pw pi-user"></i></span>
            <input (keyup)="inputChange()" type="text" pInputText placeholder="username" formControlName="username">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <app-validator-message [field]="userForm.get('password')"></app-validator-message>
          <label class="required">Пароль<span class="required">*</span></label>
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="pi pi-pw pi-envelope"></i></span>
            <input (keyup)="inputChange()" type="text" pInputText placeholder="password" formControlName="password">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button *ngIf="userForm.invalid" pButton type="submit" disabled label="Войти"></button>
          <button *ngIf="userForm.valid" pButton type="submit" label="Войти"></button>
        </div>
      </div>
    </form>
  </div>
</div>
